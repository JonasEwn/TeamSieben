<div class="infos">

</div>

<div class="container">
  <div class="table-container">
    <table mat-table  class="table" matSort matSortActive="created"
           matSortDisableClear matSortDirection="desc" class="mat-elevation-z8">

      <ng-container matColumnDef="purchaseDate">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let row">{{ row.purchaseDate }}</td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Anzahl</th>
        <td mat-cell *matCellDef="let row">{{ row.quantity }}</td>
      </ng-container>

      <ng-container matColumnDef="purchasePrice">
        <th mat-header-cell *matHeaderCellDef>Preis</th>
        <td mat-cell *matCellDef="let row">{{ row.purchasePrice }} €</td>
      </ng-container>

      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef>Gesamtpreis</th>
        <td mat-cell *matCellDef="let row">{{ row.totalPrice }} €</td>
      </ng-container>

      <!--<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>-->
    </table>
  </div>

  <div class="paginator-container">
    <mat-paginator></mat-paginator>
  </div>
</div>
