<!-- Titel des Dialogs -->
<h2 mat-dialog-title>My Dialog</h2>
<mat-dialog-content>      <!-- Dialoginhaltmit Eingabefeldern-->
  <form>
    <mat-form-field>
      <input matInput formControlName="wkn" type="number" placeholder="WKN" id="wkn"/>
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="name" type="text" placeholder="Name" id="name" required/>
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="category" type="text" placeholder="Kategorie" id="category"/>
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="price" type="number" step="0.5" placeholder="Price" id="price"/>
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="quantity" type="number" placeholder="Anzahl" id="quantity"/>
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="description" type="text" placeholder="Beschreibung" id="description"/>
    </mat-form-field>




    <button mat-raised-button color="primary">Submit</button>   <!-- Submit-Button -->
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="'close'">Close</button>    <!-- SchlieÃŸen-Button -->
</mat-dialog-actions>
