<!-- form-field.component.html -->
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Wkn</mat-label>
    <input matInput formControlName="wkn">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Beschreibung</mat-label>
    <input matInput formControlName="description">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Kategorie</mat-label>
    <input matInput formControlName="category">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Anzahl</mat-label>
    <input type="number" matInput formControlName="quantity" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Preis (â‚¬)</mat-label>
    <input type="number" matInput formControlName="price">
  </mat-form-field>

  <button mat-raised-button type="submit" [disabled]="myForm.invalid">Submit</button>
</form>
